<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , type="text/css" , href="style.css" />
    <title>WeatherRein</title>
  </head>
  <body>
    <div class="mask">
      <div class="loader"></div>
    </div>
    <header class="header">
      <h1 class="title">
        <img class="img-title" src="/img/rain2.png" width="50px" />
        WeatherRain
      </h1>
      <form class="form">
        <input class="input" type="text" placeholder="Enter the city name" />
        <button class="button" value="" type="submit">Show</button>
        <div class="error-message"></div>
      </form>
    </header>

    <div class="card">
      <h2 class="card-city"></h2>
      <div class="card-weather">
        <div class="card-value"></div>
        <img
          class="card-image"
          src="/img/DisastrousEarlyAxolotl.webp"
          alt="Weather"
        />
      </div>

      <div class="card-description"></div>
    </div>

    <script async src="api.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
